<!DOCTYPE html>
<html  lang="en" dir="ltr">
<head>
    <title>MyPlace</title>

    <meta charset="utf-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- JS -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>MyPlace</h1>
        <p>The best place to register your events</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
        <a href="{{ url_for('newevent') }}" class="btn btn-primary">New event</a>        
    </div>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div> 
</body>
</html>
